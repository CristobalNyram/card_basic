<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/efcf373de5.js" crossorigin="anonymous"></script>
    <title>Card</title>
</head>
<body>
    <img src="https://cdn.wallpapersafari.com/14/87/flONRu.jpg" alt="" class="flag">
    <section>
        <div class="card">
            <div class="content_img">
                <img src="https://media-exp2.licdn.com/dms/image/C5603AQGCjAmpbxKHMw/profile-displayphoto-shrink_800_800/0/1599013230999?e=1660780800&v=beta&t=KYAtIq7US2HjCBRHtk3aVUlIxBdJzkqKWv8UZamB5Vw" alt="profile">

            </div>

            <p class="title">Cristobal Nyram</p>
            <p class="job-title">Web developer PHP</p>
            <div class="details">
                    Desarrollador full stack con conocimientos fuertes en PHP y es amante de FRONT-END.
            </div>
            <div class="footer_card">
                <div class="footer_item">
                    <i class="fa-brands fa-facebook white"></i>                </div>
                <div class="footer_item">
                    <i class="fa-brands fa-whatsapp white"></i>
                </div>
                <div class="footer_item">
                    <i class="fa-brands fa-github white"></i>
                </div>
             </div>
    </section>
    

</body>
</html>
